<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://t3.ftcdn.net/jpg/04/98/66/02/360_F_498660266_nGfbwh1lr2vReDHPPV1ZCAYlTxnX6lXi.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(163, 185, 240, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
        }

        #title {
            color: rgb(15, 18, 25);
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        hr {
            border: none;
            height: 2px;
            background-color: rgb(33, 32, 32);
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-size: 14px;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            color: #333;
        }

        .form-container input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            background-color: rgba(213, 230, 244, 0.8);
            font-size: 14px;
        }

        .button {
            padding: 15px;
            border-radius: 25px;
            background-color: rgba(36, 166, 226, 0.9);
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .button:hover {
            background-color: rgba(36, 166, 226, 0.7);
        }

        #or {
            text-align: center;
            color: rgb(7, 36, 61);
            margin-top: 20px;
            font-size: 14px;
        }

        #pass {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        #pass a {
            color: rgb(28, 131, 200);
            text-decoration: none;
        }

        #pass a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <h1 id="title">Sign Up for Free</h1>
            <hr>
            <div class="form-grid">
                <!-- Row 1: Username and Email -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <!-- Row 2: Password and Confirm Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>
            <button class="button" type="submit">REGISTER</button>

            <h4 id="or">OR</h4>
            <h5 id="pass">Already have an account? <a href="login.html">LOG IN</a></h5>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            // Prevent the form from submitting
            event.preventDefault();

            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Example correct credentials (for learning purposes)
            const correctUsername = "manisha";
            const correctEmail = "mannu@gmail.com";
            const correctPassword = "@manisha";

            // Validate credentials
            if (username === correctUsername && email === correctEmail && password === correctPassword) {
                // Redirect to another page
                window.location.href = "house.html";
            } else {
                alert("Incorrect details. Please check your information.");
            }
        }
    </script>

</body>

</html>
